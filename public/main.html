<!DOCTYPE html>
<html>
  <head> 
    <title> Welcome</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark" style="color: #e3f2fd;">
        <h7> KEY IN YOUR DETAILS</h7>>
    </nav>
        
    <div class="container">
      <div class="row">

        <div class="col">
            <form method="POST" action="/decrypt">
              <div class="form-group" style="width: 18rem;">
                  <label for="key">Key</label>
                  <input type="text" class="form-control" id="key" aria-describedby="key" name="key" placeholder="Enter Key">
              </div>
              <div class="form-group" style="width: 18rem;">
                  <label for="hash">Hash</label>
                  <input type="text" class="form-control" id="hash" aria-describedby="hash" name="hash" placeholder="Enter Hash">
              </div>
              <div>
                  <button type="submit" class="btn btn-primary">Decrypt</button>
              </div>
            </form>
        </div>
        
        <div class="col">
            <form method="POST" action="/encrypt">
              <div class="form-group" style="width: 18rem;">
                  <label for="key">Key</label>
                  <input type="text" class="form-control" id="mykey" aria-describedby="mykey" name="mykey" placeholder="Enter Key">
              </div>
              <div class="form-group" style="width: 18rem;">
                  <label for="mytext">Text</label>
                  <input type="text" class="form-control" id="mytext" aria-describedby="mytext" name="mytext" placeholder="Text">
              </div>
              <div>
                  <button type="submit" class="btn btn-success">Encrypt</button>
              </div>
            </form>
        </div>
      </div>
    </div>
  </body>
</html>
